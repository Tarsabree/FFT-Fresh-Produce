<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-add-product.css">
</head>
<body>
    <div class="container">
        <!--Page title-->

        <h2 class="title">
            Add new product
        </h2>

        <div class="row">
        <!--row will be divided into two parts one for image another for details-->


            <div class="col-4 product-image">
            <!--New product image-->

                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
            <!--New product details: the add button is attached to each input tag 
                (will decide later if that is convenient or not)-->

            <div class="col-4 product-details">
            <!--Product name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Product Name" aria-label="Product Name" aria-describedby="button-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add</button>
                </div>
                <!--Product Price-->
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
                <!--Product quantity-->
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" aria-describedby="button-addon3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon3">Add</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
